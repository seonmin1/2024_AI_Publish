<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="hotelcard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box">
      <div class="card1">
        <div class="ment">
          <div class="one">블랙프라이데이</div>
          <div class="content">
            <div class="two">그랜드 조선 부산</div>
            <div class="three">쿠폰 추가 할인</div>
          </div>
          <div class="four">단독 특가 상품 판매(~6월 30일까지)</div>
        </div>
      </div>

      <div class="card2">
        <div class="ment">
          <div class="one">풀빌라</div>
          <div class="content">
            <div class="two">바다로 채운 공간</div>
            <div class="three">강릉 무아풀빌라</div>
          </div>
          <div class="four">에메랄드빛 바다를 품은 럭셔리 풀빌라</div>
        </div>
      </div>

      <div class="card3">
        <div class="ment">
          <div class="one">5성급</div>
          <div class="content">
            <div class="two">차원 높은 여유</div>
            <div class="three">그랜드 조선 제주</div>
          </div>
          <div class="four">이상적인 휴식을 위한 모든 것</div>
        </div>
      </div>

      <div class="card4">
        <div class="ment">
          <div class="one">풀빌라</div>
          <div class="content">
            <div class="two">낭만이 깃든 공간</div>
            <div class="three">풀빌라 아마레</div>
          </div>
          <div class="four">에메랄드빛 바다를 품은 럭셔리 풀빌라</div>
        </div>
      </div>
    </div>
  </body>
</html>
